<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>点検結果報告アプリ</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let inspector = "";
    let codeReader;

    function startScan(name) {
      inspector = name;
      document.getElementById("staff-selection").style.display = "none";
      document.getElementById("scanner").style.display = "block";

      codeReader = new ZXing.BrowserMultiFormatReader();
      const videoElement = document.getElementById('video');

      codeReader.decodeOnceFromConstraints(
        { video: { facingMode: "environment" } },
        videoElement
      ).then((result) => {
        const raw = result.getText();
        const formattedSerial = parseSerial(raw);
        const encodedSerial = encodeURIComponent(formattedSerial);
        const encodedName = encodeURIComponent(inspector);

        const url = `https://docs.google.com/forms/d/e/1FAIpQLSchpdG2NLN2uV5yAxyZC-k_xhFyem_KQDrhNmTMEGJGnsu13A/viewform?usp=pp_url&entry.797900650=${encodedSerial}&entry.983313981=${encodedName}`;

        const win = window.open('', '_blank');
        if (win) {
          win.location.href = url;
        } else {
          alert("ポップアップがブロックされました。設定を確認してください。");
        }

        codeReader.reset();
        document.getElementById("scanned-serial").textContent = `読み取り結果：${formattedSerial}`;
        document.getElementById("status").textContent = "QRコードを読み取りました。フォームを開いています…";
      }).catch((err) => {
        document.getElementById("status").textContent = "カメラアクセス失敗：" + err;
      });
    }

    function parseSerial(text) {
      if (!text || text.length < 12) return text;
      const maker = text.slice(2, 4);
      const number = text.slice(-6);
      const suffix = "-L";
      return `${maker}${suffix} ${number}`;
    }
  </script>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; text-align: center; padding: 1rem; }
    h1 { color: #333; }
    button { margin: 0.5rem; padding: 1rem 2rem; font-size: 1.2rem; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
    video { width: 100%; max-width: 400px; margin-top: 1rem; }
    #status { margin-top: 1rem; color: red; }
    #scanned-serial { margin-top: 1rem; color: green; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>点検者を選んで開始</h1>
  <div id="staff-selection">
    <button onclick="startScan('羽染')">羽染</button>
    <button onclick="startScan('梅原')">梅原</button>
    <button onclick="startScan('明田川')">明田川</button>
    <button onclick="startScan('山口')">山口</button>
    <button onclick="startScan('佐藤')">佐藤</button>
  </div>

  <div id="scanner" style="display:none;">
    <video id="video" autoplay></video>
    <p id="status">QRコードをかざしてください…</p>
    <p id="scanned-serial"></p>
  </div>
</body>
</html>
