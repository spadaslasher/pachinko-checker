
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>点検結果報告アプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; text-align: center; }
    h1 { color: #333; }
    button { margin: 0.5rem; padding: 1rem 2rem; font-size: 1.2rem; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
    #scanner, #canvas { margin-top: 2rem; display: none; }
    #canvas { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h1>点検者を選んで開始</h1>
  <div id="staff-selection">
    <button onclick="startScan('羽染')">羽染</button>
    <button onclick="startScan('梅原')">梅原</button>
    <button onclick="startScan('明田川')">明田川</button>
    <button onclick="startScan('山口')">山口</button>
    <button onclick="startScan('佐藤')">佐藤</button>
  </div>

  <div id="scanner">
    <p style="margin-top: 2rem;">QRコード画像を読み取ってください</p>
    <input type="file" accept="image/*" capture="environment" onchange="handleFile(this)" />
    <canvas id="canvas"></canvas>
    <p id="status" style="margin-top: 1rem; color: red;"></p>
  </div>

  <script>
    let inspector = "";

    function startScan(name) {
      inspector = name;
      document.getElementById("staff-selection").style.display = "none";
      document.getElementById("scanner").style.display = "block";
    }

    function handleFile(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            const serial = encodeURIComponent(code.data);
            const name = encodeURIComponent(inspector);
            const url = `https://docs.google.com/forms/d/e/1FAIpQLSchpdG2NLN2uV5yAxyZC-k_xhFyem_KQDrhNmTMEGJGnsu13A/viewform?usp=pp_url&entry.1265597772=${serial}&entry.1204114828=${name}`;
            window.open(url, '_blank');
          } else {
            document.getElementById("status").textContent = "QRコードが読み取れませんでした。";
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
